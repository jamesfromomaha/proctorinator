<!doctype HTML>
<html>
  <head>
    <title>Proctor Me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="favicon" href="resources/favicon.ico" />

    <script src="include-html/src/include-html.js"></script>
    <include-html rel="templates/card.html" selector="body"></include-html>
  </head>

  <body>
    <main id="steps" class="carousel slide" data-bs-touch="false">
      <div class="carousel-indicators">
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>
      <section class="carousel-inner">
        <section class="carousel-item active">
          <h1>Upload</h1>
          <form>
            <label for="upload" class="form-label">Upload Scanned File(s)</label>
            <input class="form-control form-control-lg" id="upload" type="file" multiple accept=".docx,.gif,.jpg,.jpeg,.pdf,.png,.tiff" onchange="upload" />
          </form>
          <!--
            - <h1>History</h1>
            - <div id="history">
            - </div>
            -->
        </section>
        <section class="carousel-item">
          <h1>Sign</h1>
          <form>
            <label for="start-time">Started</label>
            <input type="time" id="start-time" onchange="change" />
            <label for="finish-time">Finished</label>
            <input type="time" id="finish-time" onchange="change" />
            <fieldset>
              <canvas id="signature"></canvas>
              <menu class="btn-group" role="toolbar">
                <button class="btn btn-outline-primary" onclick="clear"><span class="fa-solid fa-xmark"></span></button>
                <button class="btn btn-outline-primary" onclick="undo"><span class="fa-solid fa-rotate-left"></span></button>
                <button class="btn btn-outline-primary" onclick="redo"><span class="fa-solid fa-rotate-right"></span></button>
              </menu>
            </fieldset>
            <button class="btn btn-primary" onclick="save"><span class="fa-solid fa-next"></span> Next</button>
          </form>
        </section>
        <section class="carousel-item">
          <h1>Export</h1>
          <menu class="btn-group-vertical btn-group-lg" role="group">
            <button class="btn btn-success" onclick="docx"><div class="fa-solid fa-file-word"></div><div>Export as Docx</div></button>
            <button class="btn btn-success" onclick="pdf"><div class="fa-solid fa-file-document"></div><div>Export as PDF</div></button>
          </menu>
        </section>
      </section>
      <button class="carousel-control-prev visually-hidden" data-bs-target="#steps" data-bs-slide="prev" onclick="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Prev</span>
      </button>
      <button class="carousel-control-next visually-hidden" data-bs-target="#steps" data-bs-slide="next" onclick="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blob-stream@0.1.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfkit@0.14.0/js/pdfkit.standalone.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/f9d98b47c1.js" crossorigin="anonymous" /> -->
    <script src="public/main.js"></script>
  </body>
</html>
